<extend name="Public/base" />
<block name="body">

	<!-- 标题栏 -->
	<div class="main-title">
		<h2>包装品列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Psi/exstock_add')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('Psi/exstock_del')}" target-form="ids">删 除</button>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="" width="5%">Id</th>
		<th class="" width="15%">包装品名称</th>
		<th class="" width="10%">是否固定</th>
		<th class="" width="10%">价格(元)</th>
		<th class="" width="10%">库存量</th>
		<th class="" width="">备注</th>
		<th class="" width="15%">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
            <td>{$vo.id}</td>
			<td><a href="{:U('Psi/exstock_info')}&id={$vo.id}">{$vo.name}</a></td>
			<td>{$vo.type|get_status_type=###,'exstock'}</td>
			<td>{$vo.price}</td>
			<td>{$vo.num}</td>
			<td>{$vo.note}</td>
			<td> 
				<a href="{:U('Psi/exstock_in')}&id={$vo.id}">入库</a> |
				<a href="{:U('Psi/exstock_info')}&id={$vo.id}">详情</a> | 
				<a href="{:U('Psi/exstock_edit')}&id={$vo.id}">修改</a> | 
				<a href="{:U('Psi/exstock_del?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
			</td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
    //导航高亮
    highlight_subnav('{:U('Psi/exstock')}');
	</script>

</block>
